<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./Images/552448.png">
</head>
<body>
    <div class="parent1">
        <div class="header">
            <h1>Type the city name <br> which weather you are interested: </h1>
        </div>
        <div class="container">
            <form id="myForm">
                <input name="formInput" type="text" id="input" placeholder="Search city...">

                <input name="submit" type="button" id="submit" value="Find">
            </form>
        </div>
    </div>
    <div class="parent2">
        <div class="photoarea">
            <img id="photo" src="">
        </div>
        <div class="textarea">
            <p id="text"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
